<html>

<head>
  <title>Emotions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">

    <center>
      <h3 class="btn btn-default heading">Emotions</h3>
      <br><br>

      <h5 style="font-size: 18px;"> This model is trained to identify the following emotions: </h5>

      <b class="emotions">
        <hr>
        Happy
        <hr>
        Sad
        <hr>
        Scared
        <hr>
        Excited
        <hr>
        Angry
        <hr>
      </b>

      <label>Webcam View - </label>
      <br><br>
      <div id="webcam"></div>
      <br><br>
      <div id="result"></div>
      <br>
      <button onclick="capture();" class="btn btn-warning">Capture Image</button>
      <br><br>
      <button onclick="identify();" class="btn btn-info">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Emotion: <span id="result_emotion"></span></p>
      <p style="font-size: 22px;">Accuracy: <span id="result_accuracy"></span></p>
    </center>

  </div>
  <script src="main.js"></script>

</body>

</html>
